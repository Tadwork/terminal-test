

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/jquery.terminal.css">
		
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/jquery.terminal-0.8.8.js"></script>
		<script src="js/angular.js"></script>
		<script>
		var MyApp = angular.module("MyApp", [])
			.controller('MyCtrl', ['$scope','$rootScope', function ($scope,$rootScope) {
			$scope.stuff = [1, 2, 3];
			//$scope.out = [{cmd:"cmd"}];
			/*$scope.disable = function(){
				$rootScope.$broadcast('disable', true);
			};*/
		}]).factory('compiler',[function(){
			return {
				cmd:function(cmd){
					return {
					type:cmd,
					cmd:cmd,
					output:cmd
					};
				}
			}
		}]);
		</script>
		<script src="js/jquery-terminal.js"></script>
		<style>
		.output-success{
		word-wrap: break-word;
		white-space: pre;
		color:green;
		}
		.output-error{
		word-wrap: break-word;
		white-space: pre;
		color:red;
		}
		.terminal{
		overflow:auto;
		}
		</style>
    </head>
    <body>
        <!--[if lt IE 8]>

        <![endif]-->
		
		<div ng-app="MyApp">
			<div ng-controller="MyCtrl" >
				<div style="background-color: red;height:100px">
				</div>
				<div style="background-color: black;height:400px">
				<jquery-terminal>
				</jquery-terminal>
				</div>
			</div>
		</div>
     
    </body>
</html>
